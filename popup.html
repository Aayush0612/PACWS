<!DOCTYPE html>
<html>
<head>
  <title>Web Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    select {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Web Scraper</h1>

  <select id="export-format">
    <option value="json">Export JSON</option>
    <option value="csv">Export CSV</option>
    <option value="sql">Export SQL</option>
    <option value="xml">Export XML</option>
    <option value="txt">Export TXT</option>
  </select>
  <button id="export-data">Export Data</button>
  <button id="export-code">Export Code</button>
  <script src="popup.js"></script>
</body>
</html>
