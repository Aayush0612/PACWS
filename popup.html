<!DOCTYPE html>
<html>
<head>
  <title>SPIDER CRAWLER</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>SPIDER CRAWLER</h1>
  <button id="start-scraping">START SCRAPING</button>
  <button id="stop-scraping">STOP SCRAPING</button>
  <select id="export-format">
    <option value="json">Export JSON</option>
    <option value="csv">Export CSV</option>
    <option value="sql">Export SQL</option>
    <option value="xml">Export XML</option>
    <option value="txt">Export TXT</option>
  </select>
  <button id="export-data">EXPORT DATA</button>
  <button id="export-code">EXPORT CODE</button>
  <script src="popup.js"></script>

  <h1>Made with &#10084; by Aayush</h1>
</body>
</html>
